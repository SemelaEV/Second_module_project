networks:
  default:

volumes:
  Images:
  logs:

services:
  app:
    container-name: app
    build: ./app
    ports:
      - "8000:8000"
    volumes:
      - images:/app/images
      - logs:/app/logs
    networks:
      - default

  nginx:
    container-name: nginx
    command:
      - nginx -g "daemon off;"
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - .nginx/nginx.conf:/etc/nginx/nginx.conf
      - images:/app/images
    networks:
      - default
    depends_on:
      - app