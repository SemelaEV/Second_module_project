<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <title>Загрузка фото</title>
    </head>
    <body style="background-color: rgb(176, 196, 222);">
        <div class="container-md px-4 py-5 my-5 text-center bg-body-tertiary bg-opacity-50 rounded-5">
            <img class="d-block mx-auto mb-1" src="./sting.jpg" alt="photo" width="300" height="250">
            <h1>Загрузите изображение</h1>
            <div>
                <input class="input" type="file" id="file-upload" name="image" accept=".jpeg, .jpg, .gif, .png">
                <label for="file-upload">Выберите файл</label>
            </div>
            <div class="container preview">
                <p>Не выбран файл для загрузки</p>
            </div>
            <div class="btn-group-vertical" role="group" aria-label="Vertical button group">
                    <button type="button" id="loadBtn" class="btn btn-primary">Загрузить файл</button>
                    <button type="button" id="copyBtn" class="btn btn-primary" hidden>Скопировать ссылку</button>
                    <button type="button" id="downBtn" class="btn btn-primary" hidden>Скачать файл</button>
                    <button type="button" onclick="location.href='/'" class="btn btn-primary">На главную</button>
            </div>
        </div>
        <script src="./upload.js"></script>
    </body>
    <footer class="py-3 my-4">
        <p class="text-center text-body-secondary">Image Hosting Project, 2025</p>
    </footer>
</html>
