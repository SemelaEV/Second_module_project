<!DOCTYPE html>
<html lang="en">
<head>

        <img class="d-block mx-auto mb-1" src="./sting.jpg" alt="photo" width="300" height="250">
        <h1 class="display-1 fw-bold text-body-emphasis">ФОТО ХОСТИНГ</h1>
        <div class="col-lg-6 mx-auto bg-transparent">

            <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
                <button onclick="location.href='/upload'" class="btn btn-outline-primary btn-lg px-4 gap-3">Загрузить</button>
                <button onclick="location.href='/images'" type="button" class="btn btn-outline-secondary btn-lg px-4">Посмотреть</button>

  </div>
